<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CryptoFolio</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:300,400,500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/modern-css-reset@1.1.0/dist/reset.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.x-git.min.js"></script>
  <link rel="icon" href="img/pwa.png" type="image/png" />
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#d0c2e8">
  
  
  <meta name="application-name" content="CryptoFolio">
  <meta name="description" content="A simple Progressive Web Application (PWA) and aggregator to watch different crypto portfolios at just one place">
  <meta name="mobile-web-app-capable" content="yes">
  
  <meta name="apple-mobile-web-app-title" content="CryptoFolio">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="apple-touch-startup-image" href="img/pwa.png">
  <link rel="apple-touch-icon" href="img/pwa.png">
  
  <meta name="msapplication-navbutton-color" content="#d0c2e8">
  <meta name="msapplication-starturl" content="/">

</head>

<body>

	<header id="shell-header">
		<span class="title">CryptoFolio</span>
		<a href="./" id="logo">
			<img alt="Logo" src="img/pwa.png">
		</a>
		
	</header>
	
	<main>
		<div id="connexion_status"></div>
		
		<div id="content">
			
		</div>
		
		
		
		<button id="addButton" class="fab-button">
			<i class="material-icons">add</i>
		</button>
	</main>
	
	<footer>
		<a href="https://github.com/dorianbayart" target="_blank">
			<i class="material-icons">code</i> Dorian Bayart
		</a>
	</footer>


  <script async src="js/app.js"></script>

</body>

</html>
